<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-The music you feel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
        <h1>This is Imagine Dragons</h1>
        <div>
            <div class="songItem">
                <img src="imgdrgns.jpeg" alt="1">
                <span>Believer (feat. Lil Wayne)</span>
                <span class="songListplay"><span class="timestamp">03:45<i class="fas fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="wtit.jpeg" alt="1">
                <span>Whatever it takes</span>
                <span class="songListplay"><span class="timestamp">03:45<i class="fas fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="bones.jpeg" alt="1">
                <span>Bones</span>
                <span class="songListplay"><span class="timestamp">03:45<i class="fas fa-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="nxt.jpeg" alt="1">
                <span>Next to me</span>
                <span class="songListplay"><span class="timestamp">03:45<i class="fas fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="OIP.jpeg" alt="1">
                <span>Demons</span>
                <span class="songListplay"><span class="timestamp">03:45<i class="fas fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="enemy.jpeg" alt="1">
                <span>Enemy</span>
                <span class="songListplay"><span class="timestamp">03:45<i class="fas fa-play"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fas fa-2x fa-step-backward" id="previous"></i>></i>
            <i class="fas fa-2x fa-play" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
            
            
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"> Believer (feat. Lil Wayne)</span>
    
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/77bca4c72b.js" crossorigin="anonymous"></script>

</body>
</html>
